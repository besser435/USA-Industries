<!DOCTYPE html>
<html>
<head>
    <title>USA Options</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script>
        function toggleKillFlag() {
            if (confirm("Are you sure you want to toggle the kill flag?")) {
                fetch('/togglekillflag', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        // Kill flag toggled successfully
                        // Redirect to the options page to reflect the updated kill flag status
                        window.location.href = "/options";
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</head>
<body>
    <div><h2>Server options:</h2>
    <p>Kill flag state: {{ kill_flag }}</p>
    <button onclick="toggleKillFlag()">Toggle Kill Flag</button>
    </div>
    
</body>
</html>
